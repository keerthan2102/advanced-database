      {% for p in pets %}
      <tr>
        <td>{{ p.name }}</td>
        <td>{{ p.age }}</td>
        <td>{{ p.owner }}</td>
        <td>{{ p.color or 'â€”' }}</td>
        <td>
          <a href="/update/{{ p._id }}">Update</a> |

        </td>
      </tr>
      {% endfor %}
    </table>
    <p><a href="/create">Create New Pet</a></p>
  </body>
</html>
