<html>
  <h3>Kind List:</h3>
  <table>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Food</th>
      <th>Sound</th>
      <th colspan="2">Actions</th>
    </tr>
    {% for kind in kinds %}
    <tr>
      <td>{{ kind['id'] }}</td>
      <td>{{ kind['name'] }}</td>
      <td>{{ kind['food'] }}</td>
      <td>{{ kind['sound'] }}</td>
      <td><a href="/kind/delete/{{ kind['id'] }}">Delete</a></td>
      <td><a href="/kind/update/{{ kind['id'] }}">Update</a></td>
    </tr>
    {% endfor %}
  </table>
  <hr/>
  <a href="/kind/create">Create New Kind</a>
</html>
